<form [formGroup]="optionsSignup" (submit)="onSubmit()">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <input matInput placeholder="Please Enter Name here" [formControl]="signName" />
        <mat-hint>e.g: John Doe</mat-hint>
        <mat-error *ngIf="signName.invalid">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <mat-icon matPrefix>mail</mat-icon>
        <input matInput placeholder="Please Enter Email here" type="email" [formControl]="signEmail">
        <mat-hint>e.g: abc@xyz.com</mat-hint>
        <mat-error *ngIf="signEmail.errors?.required">Email is required</mat-error>
        <mat-error *ngIf="signEmail.errors?.email">Email is not valid</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput placeholder="Please Enter Name here" type="password" #password [formControl]="signPassword">
        <mat-icon matSuffix (click)="changeVisibility(password)">{{visibilityIcon}}</mat-icon>
        <mat-hint>e.g: 8 character are required</mat-hint>
        <mat-error *ngIf="signPassword.errors?.required">Password is required</mat-error>
        <mat-error *ngIf="signPassword.errors?.minlength">Minlength should be 8 characters</mat-error>
    </mat-form-field>
    <button mat-button color="primary" type="submit">Signup</button>
</form>
